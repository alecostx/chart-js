<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade - PI</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">
    <div class="chart-container">

        <canvas id="grafico-linha"></canvas>


        <canvas id="grafico-barra"></canvas>
</div>
</div>

</body>
<script>
    /* Gráfico de Linhas */
    const labels = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00',
    ];

    const data = {
        labels: labels,
        datasets: [{
            label: 'Temperatura',
            backgroundColor: 'rgb(255, 0, 127)',
            borderColor: 'rgb(255, 0, 127)',
            data: [30, 29, 28, 25, 22, 23],
        },
        {
            label: 'Umidade',
            backgroundColor: 'rgb(135, 206, 235)',
            borderColor: 'rgb(135, 206, 235)',
            data: [80, 82, 80, 85, 80, 83],
        }


        ]
    };

    /* Gráfico de barra */
    const labels2 = [
        'Janeiro',
        'Fevereiro',
        'Março',
        'Abril',
        'Maio',
        'Junho',
    ];

    const data2 = {
        labels: labels2,
        datasets: [{
            label: 'Temperatura Média',
            backgroundColor: 'rgb(255, 0, 127)',
            borderColor: 'rgb(255, 0, 127)',
            data: [22, 24, 27, 23, 20, 18],
        },
        {
            label: 'Umidade Média',
            backgroundColor: 'rgb(135, 206, 235)',
            borderColor: 'rgb(135, 206, 235)',
            data: [90, 89, 93, 87, 88, 82],
        }

        ]
    };

    /* Configurações */
    const config = {
        type: 'line',
        data: data,
        options: {}
    };

    const config2 = {
        type: 'bar',
        data: data2,
        options: {}
    };
</script>

<script>
    const myChart = new Chart(
        document.getElementById('grafico-linha'),
        config
    );

    const myChart2 = new Chart(
        document.getElementById('grafico-barra'),
        config2
    );
</script>


</html>
